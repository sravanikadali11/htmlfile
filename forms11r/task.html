<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<fieldset>
    
    <legend><h2>User Information</h2></legend> 
    <form>
        
        <label for="First Name">First Name  :</label>
        <input type="text" id="First Name" name="First Name" placeholder="sravani"><br><BR>
        <label for="Last Name">Last Name  :</label>
        <input type="text" name="Last name" placeholder="kadali"><br><br>
        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="email">Email Id  :</label>
        <input type="email" id="email" name="Email"><br><br>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password"><br><br>
        <label for=" confirm password"> Confirm Password :</label>
        <input type="confirm password" id="Conform password" name="confirm password"><br><br>
        <label for="mbl no">Mobile Number :</label>
        <input type="tel" pattern="[0-9]{10,}" id="mbl no" name="Mobile Number"><br><br>
        <label for="gender">Gender  :</label>
        <input type="radio" id="female" name="name" value="Female">Female
        <input type="radio" id="male" name="name" value="Male">Male
        <input type="radio" id="Others" name="name" value="Others">Others<br><br>
         <label>Techinical skills :</label>
        <label for="html">Html</label>
        <input type="checkbox" id="html" name="html">
        <label for="css">Css</label>
        <input type="checkbox" id="css" name="css">
        <label for="bootstrap">Bootstrap</label>
        <input type="checkbox" id="bootstrap" name="bootstrap">
        <label for="javascript">javascript</label>
        <input type="checkbox" id="javascript" name="javascript">
        <label for="sql">Sql</label>
        <input type="checkbox" id="sql" name="sql"><br><br>
        <label for="Address">Address :</label>
        <textarea rows="3" cols="20"></textarea><br><br>
        <input type="submit" name="submit" id="submit"><br><br>
        <input type="reset" id="reset">

    </form>
</fieldset>
</body>
</html>
