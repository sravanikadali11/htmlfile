<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Examples of radio button form inputs</legend>
      <form>
        <h2>Select one of your fav celebrity</h2>
        <input
          type="radio"
          id="Pawan Kalyan"
          name="celebrity"
          value="pawan kalyan"
        />
        <label for="pawan kalyan">Pawan Kalyan</label><br /><br />
        <input type="radio" id="NTR" value="NTR" name="celebrity" />
        <label for="NTR">NTR</label><br /><br />
        <input
          type="radio"
          id="vijay sethupathi"
          name="celebrity"
          value="vijay sethupathi"
        />
        <label for="vijay sethupathi">Vijay Sethupathi</label><br /><br />
        <input
          type="radio"
          id="Ram Charan"
          name="celebrity"
          value="Ram Charan"
        />
        <label for="Ram Charan">Ram Charan</label><br /><br />
        <h2><input type="submit" /></h2>
        <h2>Select one of your fav food item</h2>
        <input type="radio" id="Biriyani" name="food item" value="Biriyani" />
        <label for="Biriyani">Biriyani</label><br /><br />
        <input type="radio" id="ice cream" value="ice cream" name="food item" />
        <label for="ice cream">ice cream</label><br /><br />
        <input
          type="radio"
          id="choacolate"
          name="food item"
          value="choacolate"
        />
        <label for="choacolate">choacolate</label><br /><br />
        <input type="radio" id="Vennela" name="food item" value="Vennela" />
        <label for="Vennela">Vennela</label><br /><br />
        <h2><input type="submit" /></h2>
        <h2>Pick one image in the following list</h2>
        <input type="radio" id="bird1" value="bird1" name="bird" />
        <label for="bird1"><img src="../assets/bird1.jpg" /></label><br /><br />
        <input type="radio" id="bird2" name="bird" value="bird2" />
        <label for="bird2"><img src="../assets/bird2.jpg" /></label><br /><br />
        <input type="radio" id="bird3" name="bird" value="bird3" />
        <label for="bird3"><img src="../assets/bird3.jpg" /></label><br /><br />
        <input type="radio" id="bird4" name="bird" value="bird4" />
        <label for="bird4"><img src="../assets/bird4.jpg" /></label><br /><br />
        <h2><input type="submit" /></h2>
        <h2>check one CDNL link</h2>
        <br /><br />
        <input type="radio" id="jalsa" name="movie" value="jalsa" />
        <label for="jalsa"
          ><a href="https://en.wikipedia.org/wiki/Jalsa"
            ><b>Jalsa Movie</b></a
          ></label
        ><br /><br />
        <input type="radio" id="thammudu" name="movie" value="thammudu" />
        <label for="thammudu"
          ><a href="https://en.wikipedia.org/wiki/Thammudu_(film)"
            ><b>Thammudu Movie</b></a
          ></label
        ><br /><br />
        <input type="radio" id="balu" name="movie" value="balu" />
        <label for="balu"
          ><a href="https://en.wikipedia.org/wiki/Balu_(film)"
            ><b>Balu Movie</b></a
          ></label
        ><br /><br />
        <input type="radio" id="Kushi" name="movie" value="Kushi" />
        <label for="Kushi"
          ><a href="https://en.wikipedia.org/wiki/Kushi_(2001_film)"
            ><b>Kushi Movie</b></a
          ></label
        ><br /><br />
        <h2><input type="submit" /></h2>
        <br /><br />
      </form>
    </fieldset>
  </body>
</html>
