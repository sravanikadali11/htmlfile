<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend><h1>Examples of checkbox form input.</h1></legend>
      <form>
        <h2>select one or more options</h2>
        <input type="checkbox" id="cricket" name="game1" value="cricket" />
        <label for="cricket">cricket</label><br /><br />
        <input type="checkbox" id="chess" name="game2" value="chess" />
        <label for="chess">chess</label><br /><br />
        <input type="checkbox" id="tennis" name="game3" value="tennis" />
        <label for="tennis">Tennis</label><br /><br />
        <input
          type="checkbox"
          id="volley ball"
          name="game4"
          value="volley ball"
        />
        <label for="volley ball">volley ball</label><br /><br />
        <input type="submit" />
        <h2>select one or more colours</h2>
        <input type="checkbox" id="blue" name="colour1" value="blue" />
        <label for="blue">Blue Colour</label><br /><br />
        <input type="checkbox" id="black" name="colour2" value="black" />
        <label for="black">Black Colour</label><br /><br />
        <input type="checkbox" id="lavender" name="colour3" value="lavender" />
        <label for="lavender">Lavender Colour</label><br /><br />
        <input type="checkbox" id="Maroon" name="colour4" value="Maroon" />
        <label for="Maroon">Blue Colour</label><br /><br />
        <input type="submit" />
        <h2>pick one or more images</h2>
        <input type="checkbox" id="bird1" name="bird1" value="bird1" />
        <label for="bird1"><img src="../assets/bird1.jpg" /></label><br /><br />
        <input type="checkbox" id="bird2" name="bird2" value="bird2" />
        <label for="bird2"><img src="../assets/bird2.jpg" /></label><br /><br />
        <input type="checkbox" id="bird3" name="bird3" value="bird3" />
        <label for="bird3"><img src="../assets/bird3.jpg" /></label><br /><br />
        <input type="checkbox" id="bird4" name="bird4" value="bird4" />
        <label for="bird4"><img src="../assets/bird4.jpg" /></label><br /><br />
        <input type="submit" />
        <h2>pick one or more images</h2>
        <input type="checkbox" id="img1" name="img1" value="img1" />
        <label for="img1"><img src="../assets/img1.jpg" /></label><br /><br />
        <input type="checkbox" id="img2" name="img2" value="img2" />
        <label for="img2"><img src="../assets/img2.jpg" /></label><br /><br />
        <input type="checkbox" id="img3" name="img3" value="img3" />
        <label for="img3"><img src="../assets/img3.jpg" /></label><br /><br />
        <input type="checkbox" id="img4" name="img4" value="img4" />
        <label for="img4"><img src="../assets/img4.jpg" /></label><br /><br />
        <input type="submit" />
      </form>
    </fieldset>
  </body>
</html>
