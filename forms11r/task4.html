<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>select one  university</h2>
      <select id="university" name="university">
        <label for="university"></label>
        <option value="JNTUK">JNTUK</option>
        <option value="JNTUN">JNTUN</option>
        <option value="AU">AU</option>
        <option value="JNTUA">JNTUA</option>
        <br /><br />
        <input type="submit" />
      </select>
      <h2>choose one city</h2>
      <select id="city" name="city">
        <label for="city"></label>
        <option value="hyderabad">Hyderabad</option>
        <option value="vizag">Vizag</option>
        <option value="kurnool">Kurnool</option>
        <option value="kakinada">Kakinada</option>
        <br /><br />
        <input type="submit" />
      </select>
      <h2>select one or more food item</h2>
      <select id="food item" name="food item">
        <label for="food item"></label>
        <option value="biriyani">Biriyani</option>
        <option value="ice cream">ice cream</option>
        <option value="pizza">pizza</option>
        <option value="burger">burger</option>
        <br /><br />
        <input type="submit" />
      </select>
    </form>
  </body>
</html>
